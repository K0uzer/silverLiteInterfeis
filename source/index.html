<body class="body">
  <header class="header">
    <h1 class="header__title">Электронный архив</h1>
    <nav class="haeder__navigation">
      <div class="header__container-of-block-navigation-and-icon">
        <h3 class="haeder__title-menu" href="">Меню</h3>
        <img class="header__burger-icon" src="./img/icons8-меню-24.png" alt="Бургер">
      </div>
      <ul class="header__menu-list">
        <li class="header__menu-element">
          <div class="header__container-of-block-navigation-and-icon">
            <p class="haeder__menu-text">Архив</p>
            <img src="./img/icons8-меню-24.png" alt="Архив">
          </div>
          <ul class="haeder__menu-children-list">
            <li class="haeder__menu-children-element">
              <div class="header__container-of-block-navigation-and-icon">

                <img src="./img/icons8-меню-24.png" alt="Создать файл">
              </div>
            </li>
            <li class="haeder__menu-children-element">

              </div>
            </li>
            <li class="haeder__menu-children-element">
              <div class="header__container-of-block-navigation-and-icon">

                <img src="./img/icons8-меню-24.png" alt="Создать папку">
              </div>
            </li>
            <li class="haeder__menu-children-element">
              <div class="header__container-of-block-navigation-and-icon">
                <p class="haeder__menu-text">Удалить папку</p>
                <img src="./img/icons8-меню-24.png" alt="Удалить папку">
              </div>
            </li>
            <li class="haeder__menu-children-element">
              <div class="header__container-of-block-navigation-and-icon">
                <p class="haeder__menu-text">Поиск</p>
                <img src="./img/icons8-меню-24.png" alt="Поиск">
              </div>
            </li>
          </ul>
        </li>
        <li class="header__menu-element">
          <div class="header__container-of-block-navigation-and-icon">
            <p>Администрирование</p>
            <img src="./img/icons8-меню-24.png" alt="Администрирование">
          </div>
        </li>
        <li class="header__menu-element">
          <div class="header__container-of-block-navigation-and-icon">
            <p class="haeder__menu-text">Настройки</p>
            <img src="./img/icons8-меню-24.png" alt="Настройки">
          </div>
        </li>
        <li class="header__menu-element">
          <div class="header__container-of-block-navigation-and-icon">
            <p class="haeder__menu-text">Помощь</p>
            <img src="./img/icons8-меню-24.png" alt="Помощь">
          </div>
        </li>
        <li class="header__menu-element">
          <div class="header__container-of-block-navigation-and-icon">
            <p class="haeder__menu-text">Выход</p>
            <img src="./img/icons8-меню-24.png" alt="Выход">
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main__container-of-content-archive">
      <div></div>
      <div></div>
    </section>
  </main>
  <footer class="footer">

  </footer>
